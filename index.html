<body>
  <center>
    <br />

      style="width:200px; height:auto; padding-bottom: 10px; ">
    <div class="form-group mb-2">
      <label for="searchtext">
        <h3>แจ้งย้ายสาขา</h3>
        <h5 class="text-center text-danger">Odoo </h5>
        <h5 class="text-center text-danger">กรอกข้อมูลให้ถูกต้อง</h5>
      </label>
    </div>

  <div class="container list">
    <form id="myForm" class="needs-validation my-4" novalidate>
      <div class="row justify-content-start g-3">
        <div class="col-12">
          <label for="name">
            <i class="fa-solid fa-user"></i> ชื่อ-สกุล</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="ชื่อ-สกุล" required>
          <div class="invalid-feedback">
            กรุณากรอกชื่อ-สกุล
          </div>
        </div>
        <div class="col-12">
          <label for="id">
            <i class="fa fa-id-card-o"></i> รหัสพนักงาน</label>
          <input type="text" id="id" name="id" maxlength="10" class="form-control" placeholder="กรุณากรอก รหัสพนักงาน"
            required>
          <div class="invalid-feedback">
            กรุณากรอกรหัสพนักงาน
          </div>
        </div>

        <div class="col-12">
          <label for="phone">
            <i class="fa-solid fa-phone"></i> เบอร์โทร</label>
          <input type="text" id="phone" name="phone" maxlength="10" class="form-control" placeholder="กรุณากรอก เบอร์โทร"
            required>
          <div class="invalid-feedback">
            กรุณากรอกเบอร์โทร
          </div>
        </div>

        <div class="col-12">
          <label for="locationform">
            <i class="fa fa-rocket" aria-hidden="true"></i> ย้ายจากสาขา</label>
          <input type="text" id="locationform" name="locationform" class="form-control" placeholder="กรุณากรอก ย้ายจากสาขา" required>
          <div class="invalid-feedback">
            กรุณากรอกย้ายจากสาขา
          </div>
        </div>

        <div class="col-12">
          <label for="locationto">
            <i class="fa fa-exchange" aria-hidden="true"></i> ย้ายไปใช้ที่สาขา </label>
          <input type="text" id="locationto" name="locationto" class="form-control" placeholder="กรุณากรอก ย้ายไปใช้ที่สาขา" required>
          <div class="invalid-feedback">
            กรุณากรอก ย้ายไปใช้ที่สาขา
          </div>
        </div>        

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-warning w-100"><i class="bi bi-send-fill"></i>&nbsp;ยืนยัน</button>
        </div>
      </div>
    </form>
  </div>
  <script>
        // Replace with YOUR APPSCIPT LINK
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbyPZrYUIEBaq9eEezMjKfb8_A_gyweAF8l3SR0QaCWrwuJ_hkaW2OwEgVdYbZMDJVs/exec'
    var uid
    $(document).ready(() => {
      liff.init({
        // Replace with YOUR LIFF ID
        liffId: '1661185292-PkM8QjE1',
        withLoginOnExternalBrowser: true
      })
      liff.ready.then(() => {
        console.log('liff ready')
      })
    })
    function submit() {
      $.LoadingOverlay('show');

      // Read the selected file
      const fileInput = $('#file')[0];
      if (fileInput.files.length === 0) {
        $.LoadingOverlay('hide');
        alert('Please select a file.');
        return;
      }

      const file = fileInput.files[0];
      const fr = new FileReader();
      fr.onload = function (e) {
        const base64File = e.target.result.replace(/^.*,/, '');

        let data = {
          opt: 'savedata',
          uid: liff.getDecodedIDToken().sub,
          name: $('#name').val(),
          id: $('#id').val(),
          phone: $('#phone').val(),
          locationform: $('#locationform').val(),
          locationto: $('#locationto').val(),          
        };

        // Send the AJAX request with the file data
        $.ajax({
          method: "POST",
          url: scriptUrl,
          data: data,
          dataType: 'json',
          success: function (res) {
            $.LoadingOverlay('hide');
            if (res.status == 'success') {
              // reset the form
              $('#myForm')[0].reset();
              return Swal.fire({
                icon: 'success',
                title: 'บันทึกข้อมูลเรียบร้อย',
                allowOutsideClick: false,
                confirmButtonText: 'ตกลง',
              });
            }
            return Swal.fire({
              icon: 'error',
              title: 'เกิดข้อผิดพลาด',
              allowOutsideClick: false,
              confirmButtonText: 'ตกลง',
            });
          },
          error: function (err) {
            console.log(err);
            $.LoadingOverlay('hide');
            alert('บันทึกข้อมูลไม่สำเร็จ');
          },
        });
      };
      fr.readAsDataURL(file);
    }

  </script>
  <script>
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          event.preventDefault()
          if (!form.checkValidity()) {
            event.stopPropagation()
            form.classList.add('was-validated')
            $('#myForm').find(":invalid").first().focus();
          } else {
            submit()
          }

        }, false)
      })
    })()
  </script>
